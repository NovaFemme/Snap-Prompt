name: Build/Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      # --- LINUX SETUP ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libicu-dev icnsutils graphicsmagick

      # --- NODE SETUP ---
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # --- INSTALL DEPENDENCIES (Fixes the "Cannot compute electron version" error) ---
      - name: Install Dependencies
        run: npm install

      # --- SECRETS SETUP ---
      # Creates the file so "npm run dist" can bundle it
      - name: Create .env file
        run: |
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
        shell: bash

      # --- BUILD ---
      # Runs "react-scripts build" AND "electron-builder" together
      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false 
        run: npm run dist

      # --- UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snap-prompt-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
          retention-days: 5